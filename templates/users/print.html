{% extends "base.html" %}
{% load static i18n %}

{% block script %}
    
{% endblock %}

{% block content_nav %}
    <div class="content_nav">
        <div class="location">인사 <i class="fas fa-chevron-right"></i> </div>
        <div class="nav">
            <div class="nav_item" role="button" onclick="location.href='{% url 'users:group' %}'">조직도</div>
            <div class="nav_item" role="button" onclick="location.href='{% url 'users:insult_user' %}'">사원등록</div>
            <div class="nav_item active" role="button" onclick="location.href='{% url 'users:print' %}'">증명서인쇄</div>
            <div class="nav_item" role="button" onclick="location.href='{% url 'users:file_box' %}'">계약서관리</div>
        </div>

{% endblock %}


{% block content %}
<form id="insult_form">
  <div class="content_row">
    <div class="row mb-3">
      <div class="col-md-1">
        <label for="print_name">증명서 출력 대상</label>
      </div>
      <div class="col-md-11">
        <select id="print_name" class="h-100">
          <option>이름 / 사원번호 </option>
          <option>홍동우 대표이사 / ID: 1001 </option>
          <option>김수영 대리 / ID: 1002 </option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-1">
        <label for="print_type">증명서 종류</label>
      </div>
      <div class="col-md-11">
        <select id="print_type" class="h-100">
          <option>재직증명서 </option>
          <option>퇴직증명서 </option>
        </select>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-4">
        &nbsp;
      </div>
      <div class="col-md-4 text-center">
        <div class="d-flex" style="justify-content: center;">
            <div class="btn_outline_black w_50" role="button" style="width:120px; border-radius: 4px; margin-right:10px;">증명서 출력</div>
        </div>
      </div>
      <div class="col-md-4">
        &nbsp;
       </div>
    </div>
  </div>
</form>

{% endblock %}
        
{% endblock %}
