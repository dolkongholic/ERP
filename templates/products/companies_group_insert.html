{% extends "base.html" %}
{% load static i18n %}

{% block script %}
<script src="{%static 'js/plugins/datatables.js'%}"></script>
{% endblock %}

{% block content_nav %}
    <div class="content_nav">
      <div class="location">재고 <i class="fas fa-chevron-right"></i> 기초등록 <i class="fas fa-chevron-right"></i> </div>
      <div class="nav">
        <div class="nav_item" role="button" onclick="location.href='{% url 'products:products_list' %}'">품목관리</div>
        <div class="nav_item" role="button" onclick="location.href='{% url 'products:companies_list' %}'">거래처관리</div>
        <div class="nav_item active" role="button" onclick="location.href='{% url 'products:companies_group_list' %}'">거래처그룹관리</div>
        </div>
    </div>
{% endblock %}

ss
{% block content %}

<div class="content_row d-flex valign_center">
  <div class="{% if nav_sub_3 == '거래처그룹작성' %} btn_outline_black_active {% else %} btn_outline_black {% endif %} w_50" role="button" style="width:120px; border-radius: 4px; margin-right:10px;" onclick="location.href='{% url 'products:companies_group_insert' %}'">+ 신규 추가</div>
  <div class="{% if nav_sub_3 == '거래처그룹리스트' %} btn_outline_black_active {% else %} btn_outline_black {% endif %} w_50" role="button" style="width:120px; border-radius: 4px; margin-right:10px;" onclick="location.href='{% url 'products:companies_group_list' %}'">거래처그룹</div>
</div>
<div class="content_row_line">
  &nbsp;
</div>
<form method="POST" enctype="multipart/form-data" id="insert_form" autocomplete="off" >
  {% csrf_token %}
  <div class="content_row">
    <div class="row mb-3">
      <div class="col-md-1">
        <label for="name">거래처 그룹명</label>
      </div>
      <div class="col-md-11">
          <input type="text" id="name">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        &nbsp;
      </div>
      <div class="col-md-4 text-center">
        <div class="d-flex" style="justify-content: center;">
          <div role="button" class="btn_outline_black_active" onclick="document.getElementById('insert_form').submit(); this.onclick=null;">등록</div>
          <div class="btn_outline_black w_50" role="button" style="width:120px; border-radius: 4px; margin-right:10px; margin-left:10px;">취소</div>
        </div>
      </div>
      <div class="col-md-4">
        &nbsp;
       </div>
    </div>
  </div>
</form>

{% block endscript %}

{% endblock %}

{% endblock %}
