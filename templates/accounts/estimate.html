
{% extends "base.html" %}

{% block content_nav %}
    <div class="content_nav">
        <div class="location">회계 <i class="fas fa-chevron-right"></i> </div>
        <div class="nav">
            <div class="nav_item active" role="button" onclick="location.href='{% url 'accounts:estimate' %}'">자격심사 견적</div>            
        </div>
    </div>
{% endblock %}


{% block content %}
    
    <div class="card">
        <div class="card_title">
            적격 심사 공고 견적
        </div>

        <form method="POST" enctype="multipart/form-data" action="{% url 'accounts:estimate_result' %}">
            {% csrf_token %}
            <table id="login_form">
                <tr>
                    <td>예비가격기초금액</td>
                    <td colspan="2"><input type="number" step="0.1" name="base_money" placeholder=""> 원</td>
                </tr>
                <tr class="bottom_none_border">
                    <td rowspan="3">산정범위 </td>
                    <td class="right_none_border"> + <input type="number" step="0.1" name="range_up" style="width:100px;" placeholder=""> %</td>
                    <td> 중 &nbsp;&nbsp; <input type="number" name="range_up_count" style="width:100px;" placeholder="">개</td>
                </tr>
                <tr>
                    <td class="right_none_border"> - <input type="number" step="0.1" name="range_down" style="width:100px;" placeholder=""> %</td>
                    <td> 중 &nbsp;&nbsp; <input type="number" name="range_down_count" style="width:100px;" placeholder="">개</td>
                </tr>
                <tr>
                    <td> 종합 선정 수</td>
                    <td><input type="number" step="0.1" name="range_total" style="width:100px;" placeholder=""> 개</td>
                </tr>
                <tr>
                    <td >낙하하한율 </td>
                    <td colspan="2"><input type="number" step="0.001" name="rate_drop" style="width:120px;" placeholder=""> %</td>
                </tr>
                <tr>
                    <td>예상 투찰 하한율 </td>
                    <td> <input type="number" step="0.1" name="target_up" style="width:100px;" placeholder=""> % ~ </td>
                    <td> <input type="number" step="0.1" name="target_down" style="width:100px;" placeholder=""> %</td>
                </tr>
                <tr>
                    <td >반복횟수 </td>
                    <td colspan="2"><input type="number" name="count" style="width:120px;" placeholder=""> 회</td>
                </tr>
                <tr>
                    <td colspan="3"> <input type="submit" class="submit" value="제출" /></td>
                </tr>
            </table>
        </form>

    </div> <!-- card -->

{% endblock %}
